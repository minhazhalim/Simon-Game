<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Simon Game</title>
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
     <script src="script.js" defer></script>
     <audio id="clip1"><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
     <audio id="clip2"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
     <audio id="clip3"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
     <audio id="clip4"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
</head>
<body>
     <div id="outer-circle">
          <div id="topleft"></div>
          <div id="topright"></div>
          <div id="bottomleft"></div>
          <div id="bottomright"></div>
          <div id="inner-circle">
               <div class="font-effect-emboss" id="title">simon!</div>
               <div id="switches">
                    <input type="checkbox" class="toggle" id="on">
                    <button type="button" class="button" id="start">start</button>
                    <input type="checkbox" class="toggle" id="strict">
               </div>
               <div class="text1"><span>power</span><span>strict</span></div>
               <div id="turn"></div>
               <div class="text2">count</div>
          </div>
     </div>
</body>
</html>
